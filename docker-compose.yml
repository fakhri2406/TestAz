version: '3.8'
services:
  db:
    image: postgres:15
    container_name: testaz_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - testaz-net

  api:
    image: fakhri2406/testaz-api:latest
    container_name: testaz_api
    depends_on:
      - db
    ports:
      - "80:8080"
    env_file:
      - .env
    restart: always
    networks:
      - testaz-net

volumes:
  postgres-data:

networks:
  testaz-net: